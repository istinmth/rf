<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image with Product Modals</title>
    <style>
        /* Reset styles to avoid conflicts */
        .cmpt-clickable-image-container *,
        .cmpt-clickable-image-container *::before,
        .cmpt-clickable-image-container *::after,
        .cmpt-product-modal *,
        .cmpt-product-modal *::before,
        .cmpt-product-modal *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Main container */
        .cmpt-clickable-image-container {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        /* Main image */
        .cmpt-main-image {
            display: block;
            width: 100%;
            height: auto;
            max-width: 100%;
        }

        /* Hotspot styling */
        .cmpt-hotspot {
            position: absolute;
            width: 36px;
            height: 36px;
            background-color: rgba(255, 255, 255, 0.7);
            border: 2px solid #5a7f94;
            border-radius: 50%;
            cursor: pointer !important;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .cmpt-hotspot:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.9);
        }

        /* Plus sign inside hotspot */
        .cmpt-hotspot::before,
        .cmpt-hotspot::after {
            content: '';
            position: absolute;
            background-color: #5a7f94;
        }

        .cmpt-hotspot::before {
            width: 16px;
            height: 2px;
        }

        .cmpt-hotspot::after {
            width: 2px;
            height: 16px;
        }

        /* Modal backdrop */
        .cmpt-modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        /* Product modal */
        .cmpt-product-modal {
            background-color: #ffffff;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            animation: cmpt-modal-in 0.3s ease-out;
        }

        @keyframes cmpt-modal-in {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Modal header */
        .cmpt-modal-header {
            position: relative;
            padding: 16px 20px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
        }

        .cmpt-modal-title {
            font-size: 20px;
            font-weight: bold;
            color: #333333;
            margin-right: 24px;
        }

        /* Close button */
        .cmpt-modal-close {
            position: absolute;
            right: 16px;
            top: 14px;
            width: 24px;
            height: 24px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cmpt-modal-close::before,
        .cmpt-modal-close::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 2px;
            background-color: #666666;
        }

        .cmpt-modal-close::before {
            transform: rotate(45deg);
        }

        .cmpt-modal-close::after {
            transform: rotate(-45deg);
        }

        .cmpt-modal-close:hover::before,
        .cmpt-modal-close:hover::after {
            background-color: #333333;
        }

        /* Modal content */
        .cmpt-modal-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .cmpt-product-image {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: contain;
            border-radius: 4px;
        }

        .cmpt-product-description {
            color: #555555;
            line-height: 1.5;
        }

        .cmpt-product-price {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
        }

        .cmpt-product-features {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .cmpt-product-feature {
            background-color: #f0f0f0;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 14px;
            color: #555555;
        }

        /* Modal footer */
        .cmpt-modal-footer {
            padding: 16px 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .cmpt-btn {
            padding: 10px 16px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            outline: none;
        }

        .cmpt-btn-secondary {
            background-color: #f0f0f0;
            color: #333333;
        }

        .cmpt-btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .cmpt-btn-primary {
            background-color: #5a7f94;
            color: white;
        }

        .cmpt-btn-primary:hover {
            background-color: #5a7f94;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .cmpt-hotspot {
                width: 28px;
                height: 28px;
            }

            .cmpt-hotspot::before {
                width: 12px;
            }

            .cmpt-hotspot::after {
                height: 12px;
            }

            .cmpt-modal-title {
                font-size: 18px;
            }

            .cmpt-product-price {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Main component container -->
    <div class="cmpt-clickable-image-container">
        <!-- Replace with your actual image URL -->
        <img src="http://rendfejl1008.northeurope.cloudapp.azure.com:8080/Portals/0/Images/louis-hansel-2nPS_9TV0VA-unsplash.jpg?ver=jsJEBNwP5dx_fSAMxyLt6A%3d%3d" alt="Product showcase" class="cmpt-main-image">

        <!-- Hotspots - adjust positions as needed -->
        <div class="cmpt-hotspot" style="top: 30%; left: 30%;" data-product="product1"></div>
        <div class="cmpt-hotspot" style="top: 55%; left: 46%;" data-product="product2"></div>
        <div class="cmpt-hotspot" style="top: 60%; left: 70%;" data-product="product3"></div>
    </div>

    <!-- Modal backdrop and container -->
    <div class="cmpt-modal-backdrop">
        <div class="cmpt-product-modal">
            <div class="cmpt-modal-header">
                <h3 class="cmpt-modal-title">Product Name</h3>
                <button type="button" class="cmpt-modal-close" aria-label="Close modal"></button>
            </div>
            <div class="cmpt-modal-content">
                <img src="/api/placeholder/400/300" alt="Product" class="cmpt-product-image">
                <p class="cmpt-product-description">Product description will appear here.</p>
                <div class="cmpt-product-price">$99.99</div>
                <div class="cmpt-product-features">
                    <span class="cmpt-product-feature">Feature 1</span>
                    <span class="cmpt-product-feature">Feature 2</span>
                    <span class="cmpt-product-feature">Feature 3</span>
                </div>
            </div>
            <div class="cmpt-modal-footer">
                <button class="cmpt-btn cmpt-btn-secondary">More Info</button>
                <button class="cmpt-btn cmpt-btn-primary">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- JavaScript for interaction -->
    <script>
        (function() {
            // Define product data - replace with your actual product information
            const cmptProductData = {
                product1: {
                    title: "Koktél shaker",
                    description: "Kitchen Craft  rozsdamentes acél shaker, űrtartalma 400ml. A csomag egy mérőpoharat is tartalmaz, amelynek szilikon széle van, ez nem engedi, hogy az ital kifolyjon.",
                    price: "12.900 Ft",
                    image: "/api/placeholder/400/300",
                    features: ["0,4 L", "Kiegészítő", "3 év garancia"]
                },
                product2: {
                    title: "Koktélpohár",
                    description: "Elegáns kristályból készült tarós és mutatós pohár.",
                    price: "1650 Ft",
                    image: "/api/placeholder/400/300",
                    features: ["0,3 L", "Kiegészítő", "3 év garancia"]
                },
                product3: {
                    title: "Csapos póló",
                    description: "Puha, fekete kasmír-yak-szövet ötvözetből készült póló, mely az izzadást csökkenti és a szellőzést elősegíti.",
                    price: "9790 Ft",
                    image: "/api/placeholder/400/300",
                    features: ["Kasmír", "Kiegészítő", "1 év garancia"]
                }
            };

            // Get all needed elements
            const cmptHotspots = document.querySelectorAll('.cmpt-hotspot');
            const cmptModalBackdrop = document.querySelector('.cmpt-modal-backdrop');
            const cmptProductModal = document.querySelector('.cmpt-product-modal');
            const cmptModalClose = document.querySelector('.cmpt-modal-close');
            const cmptModalTitle = document.querySelector('.cmpt-modal-title');
            const cmptProductImage = document.querySelector('.cmpt-product-image');
            const cmptProductDescription = document.querySelector('.cmpt-product-description');
            const cmptProductPrice = document.querySelector('.cmpt-product-price');
            const cmptProductFeatures = document.querySelector('.cmpt-product-features');

            // Function to open modal with specific product data
            function openProductModal(productId) {
                const product = cmptProductData[productId];

                if (!product) {
                    console.error('Product not found:', productId);
                    return;
                }

                // Update modal with product data
                cmptModalTitle.textContent = product.title;
                cmptProductImage.src = product.image;
                cmptProductImage.alt = product.title;
                cmptProductDescription.textContent = product.description;
                cmptProductPrice.textContent = product.price;

                // Clear and rebuild features
                cmptProductFeatures.innerHTML = '';
                if (product.features && product.features.length) {
                    product.features.forEach(feature => {
                        const featureEl = document.createElement('span');
                        featureEl.className = 'cmpt-product-feature';
                        featureEl.textContent = feature;
                        cmptProductFeatures.appendChild(featureEl);
                    });
                }

                // Show modal
                cmptModalBackdrop.style.display = 'flex';

                // Prevent page scrolling while modal is open
                document.body.style.overflow = 'hidden';
            }

            // Function to close modal
            function closeProductModal() {
                cmptModalBackdrop.style.display = 'none';
                document.body.style.overflow = '';
            }

            // Add click event listeners to hotspots
            cmptHotspots.forEach(hotspot => {
                hotspot.addEventListener('click', function() {
                    const productId = this.getAttribute('data-product');
                    openProductModal(productId);
                });
            });

            // Close modal when clicking the close button
            cmptModalClose.addEventListener('click', function(event) {
                event.preventDefault();
                event.stopPropagation();
                closeProductModal();
            });

            // Close modal when clicking outside the modal content
            cmptModalBackdrop.addEventListener('click', function(event) {
                if (event.target === cmptModalBackdrop) {
                    closeProductModal();
                }
            });

            // Close modal on ESC key press
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && cmptModalBackdrop.style.display === 'flex') {
                    closeProductModal();
                }
            });
        })();
    </script>
</body>
</html>
